<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet"  href="../Css.files/signUp.css">
  </head>
  <body>
    <div>
      <div id="model">
      <h3>You SignUp Successfully ! </h3>
      <button onclick="gologin()">Ok</button>
    </div>
      <form id="SignUpForm"  onsubmit="singUp(event)">
        <h1> SignUp </h1>
        <div class="Innerdiv">
          <label>UserName</label>
          <input id="username" type="text" name="username"  placeholder="Enter UserName" />
        </div>
        <div class="Innerdiv">
          <label>Password</label>
          <input id="userpassword" type="password" name="username"  placeholder="Enter UserName" />
        </div>
        <button>SignUp</button>
      </form>
    </div>
    <script src="../Js Files/Auth.js"></script>
  </body>
</html>
