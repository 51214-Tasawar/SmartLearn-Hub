<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../Css.files/Index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fa-solid fa-graduation-cap" style="font-size: 40px"></i>
        <a class="">SmartLearn-Hub</a>
      </div>
      <nav>
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-book-open"></i><a>Courses</a>
        </div>
        <div class="flex items-center gap-2">
          <i class="fa-sharp fa-solid fa-chart-line"></i><a>Dashboard</a>
        </div>
      </nav>
      <button id="dashboard">My Learning</button>
    </header>

    <section class="hero">
      <div class="min-w-screen h-[60vh] p-5">
        <h1 class="text-3xl font-bold text-center">Trending Courses</h1>
      </div>
      <div class="">
        <h1 class="text-3xl font-bold text-center">All Courses</h1>
        <p id="p-text"></p>
      </div>
      <div id="searchbox">
        <input
          type="search"
          id="searchbar"
          name="searchbar"
          placeholder="Search here ..."
          class="p-5"
        />
      </div>
      <div id="Courses"></div>
    </section>
    <section class="footer">
      <div
        style="
          width: 30%;
          height: 100%;
          justify-content: center;
          align-items: center;
        "
      >
        <div style="display: flex; width: 100%">
          <i class="fa-solid fa-graduation-cap" style="font-size: 40px"></i>
          <a style="display: flex; justify-content: center; align-items: center;
          font-weight: 600; font-size: 20px;"
            >SmartLearn-Hub</a
          >
        </div>
      </div>
    </section>
    <script src="../Js Files/Index.js"></script>
  </body>
</html>
